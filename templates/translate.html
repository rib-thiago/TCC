<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PDF Text Translation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">In√≠cio</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link text-light dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Funcionalidades
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/merge"
                                        >Merge</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/split"
                                        >Split</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/extract"
                                        >Extrator</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/metadata"
                                        >Metadados</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/translate"
                                        >Tradutor</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#">Ajuda</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="mt-5 text-center">PDF Text Translation</h1>
            <form
                action="/translate"
                method="post"
                enctype="multipart/form-data"
            >
                <input
                    type="file"
                    name="file"
                    accept=".pdf"
                    class="form-control mb-4"
                />
                <input type="submit" value="Upload PDF" class="btn btn-dark" />
            </form>
            <br />
            <section class="section">
                <h2 class="title">Translated Text:</h2>
                <pre>{{ translated_text }}</pre>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
