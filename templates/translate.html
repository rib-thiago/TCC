<!DOCTYPE html>
<html>
  <head>
    <title>PDF Text Translation</title>
  </head>
  <body>
    <h1>PDF Text Translation</h1>
    <form action="/translate" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" />
      <input type="submit" value="Upload PDF" />
    </form>
  </body>
</html>
