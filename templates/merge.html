<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Merge PDF Files</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Merge PDF Files</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/extract">Extract Text</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/merge">Merge PDFs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/metadata"
                                >Edit Metadata</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/split">Split PDF</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/translate"
                                >Translate Text</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="mt-5">Merge PDF Files</h1>
            <form action="/merge" method="post" enctype="multipart/form-data">
                <input
                    type="file"
                    name="PDF_files"
                    multiple
                    class="form-control"
                />
                <button type="submit" class="btn btn-primary">
                    Merge PDFs
                </button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
