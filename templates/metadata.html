<!DOCTYPE html>
<html>
  <head>
    <title>PDF Metadata Editor</title>
  </head>
  <body>
    <h1>PDF Metadata Editor</h1>
    <form action="/metadata" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" />
      <input type="submit" value="Upload PDF" />
    </form>
  </body>
</html>
