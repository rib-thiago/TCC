<!DOCTYPE html>
<html>
    <head>
        <title>Edit PDF Metadata</title>
    </head>
    <body>
        <h1>Edit PDF Metadata</h1>
        <form action="/edit_metadata" method="post">
            <input type="hidden" name="pdf_path" value="{{ pdf_path }}" />
            <label for="author">Author: </label>
            <input type="text" name="author" required /><br />
            <label for="title">Title: </label>
            <input type="text" name="title" required /><br />
            <label for="pub_date">Publication Date: </label>
            <input type="text" name="pub_date" required /><br />
            <input type="submit" value="Update Metadata" />
        </form>
    </body>
</html>
